  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript">
   $(document).ready(function($) {

    //show hide houses
    $("#showBar").click(function() {
     $(".bar").toggle();
    });
    $("#showGre").click(function() {
   	 $(".gre").toggle();
    });
    $("#showLan").click(function() {
   	 $(".lan").toggle();
    });
    $("#showMar").click(function() {
   	 $(".mar").toggle();
    });
    $("#showSta").click(function() {
   	 $(".sta").toggle();
    });
    $("#showTyr").click(function() {
   	 $(".tyr").toggle();
    });

    //toggle Xs per card when clicked/tapped
    $('[id^=bar]').on("tap",function (event) {
     event.preventDefault();
	 $(this).children('div').toggle();
    });
    $('[id^=gre]').on("tap",function (event) {
	 event.preventDefault();
	 $(this).children('div').toggle();
    });
    $('[id^=lan]').on("tap",function (event) {
	 event.preventDefault();
	 $(this).children('div').toggle();
    });
    $('[id^=mar]').on("tap",function (event) {
	 event.preventDefault();
	 $(this).children('div').toggle();
    });
    $('[id^=sta]').on("tap",function (event) {
	 event.preventDefault();
	 $(this).children('div').toggle();
    });
    $('[id^=tyr]').on("tap",function (event) {
	 event.preventDefault();
	 $(this).children('div').toggle();
    });

    //clear house card Xs when clicking card back for that house
    $('#b0').on("tap",function(event) {
     event.preventDefault();
	 $('[id^=bar]').children('div').css('display','none');
    });
    $('#g0').on("tap",function(event) {
     event.preventDefault();
	 $('[id^=gre]').children('div').css('display','none');
    });
    $('#l0').on("tap",function(event) {
     event.preventDefault();
	 $('[id^=lan]').children('div').css('display','none');
    });
    $('#m0').on("tap",function(event) {
     event.preventDefault();
	 $('[id^=mar]').children('div').css('display','none');
    });
    $('#s0').on("tap",function(event) {
     event.preventDefault();
	 $('[id^=sta]').children('div').css('display','none');
    });
    $('#t0').on("tap",function(event) {
     event.preventDefault();
	 $('[id^=tyr]').children('div').css('display','none');
    });

   });
  </script>
